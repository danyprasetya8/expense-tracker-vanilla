<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <h1>Expense Tracker</h1>
  
  <div class="container">
    <ul class="navigation">
      <li class="tab active"
          data-currtab="TRANSACTIONS"
          onclick="toggleActiveTab('TRANSACTIONS')">
        Transactions
      </li>
      <li class="tab"
          data-currtab="RECORDS"
          onclick="toggleActiveTab('RECORDS')">
        Records
      </li>
    </ul>
    <div class="transactions">
      <div class="transaction-container">
        <div id="curr-date"></div>
        <div class="balance-container">
          <h3>YOUR BALANCE</h3>
          <div class="balance-total">$0</div>
        </div>
    
        <div class="income-expense-container">
          <div class="income-expense">
            <span>INCOME</span>
            <div class="income-value green">$0</div>
          </div>
          <div class="income-expense">
            <span>EXPENSE</span>
            <div class="expense-value red">$0</div>
          </div>
        </div>
    
        <form class="add-transaction-container">
          <h3>Add new transaction</h3>
          <hr>
          <span>Category</span>
          <select name="" id="category-value"></select>
          <span>Description</span>
          <input type="text" placeholder="Transaction description" id="text-value">
          <span>Amount ( - / + )</span>
          <input type="number" placeholder="Transaction amount" id="amount-value">
          <button type="submit">Add transaction</button>
        </form>
      </div>
      <div class="history-container">
        <h3>History</h3>
        <hr>
        <div class="history-list"></div>
      </div>
      <div class="add-category">+ Category</div>
    </div>
    <div class="records">
      <div class="chart-container">
        <canvas id="records-chart" width="200" height="200"></canvas>
      </div>
    </div>
  </div>
  <div class="validation">
    You must fill the text, amount, and category
  </div>

  <div class="transparent-layer"></div>
  <form class="category-modal">
    <div class="category-name">Category Name</div>
    <input type="text" id="add-category-input" placeholder="Category name">
    <small class="category-error-msg">Please input category name</small>
    <button type="submit">Add Category</button>
  </form>
</body>
</html>
